<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}
{% block title %}
Create_Account
{% endblock %}
{% block content %}

<div class="container form-class">

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Account Number</label>
        <input type="number" class="form-control" name="an" placeholder="Enter Title">
    </div>

    <div class="mb-3">
        <label class="form-label">Account Holder Name</label>
        <input type="text" class="form-control" name="hn" placeholder="Enter Author">
    </div>

    <div class="mb-3">
        <label class="form-label">Account Type</label>
        <input type="text" class="form-control" name="at" placeholder="Enter Price">
    </div>

    <div class="mb-3">
        <label class="form-label">Balance</label>
        <input type="number" class="form-control" name="b" placeholder="Enter Price">
    </div>

    <div class="mb-3">
        <center><input type="submit" class="btn btn-danger"></center>
    </div>

 </form>

</div>
{% endblock %}
